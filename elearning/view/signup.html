<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Online Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">LearnOnline</div>
        <ul class="nav-links">
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#features">Features</a></li>
            <li><a href="index.html#testimonials">Testimonials</a></li>
            <li><a href="signup.html" class="cta">Sign Up</a></li>
        </ul>
    </nav>
    <section class="auth-section">
        <div class="auth-container">
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" id="password" required>
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                <button type="submit" class="cta">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>
    <script src="../rendering/main.js"></script>
</body>
</html>
