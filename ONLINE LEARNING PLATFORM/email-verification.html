<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Online Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>Verify Your Email</h1>
            <p class="subtitle">Please verify your email address</p>
            
            <div class="verification-info">
                <p>Click the button below to verify your email address.</p>
            </div>
            
            <button id="verifyEmail" class="btn-primary">Verify Email</button>
            <button id="resendVerification" class="btn-secondary">Resend Verification Email</button>
            
            <div id="verificationStatus" class="verification-status"></div>
            
            <p class="auth-switch">
                Already verified? <a href="login.html">Login</a>
            </p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
