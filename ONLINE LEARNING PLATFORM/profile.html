<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Online Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <h1>My Profile</h1>
                <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
            </div>

            <div class="profile-content">
                <div class="profile-sidebar">
                    <div class="profile-avatar">
                        <img id="profileImage" src="default-avatar.png" alt="Profile Picture">
                        <button id="changeAvatarBtn" class="btn-secondary">Change Photo</button>
                    </div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-label">Member Since</span>
                            <span class="stat-value" id="memberSince">Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="profile-details">
                    <div class="profile-section">
                        <h2>Personal Information</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Full Name</label>
                                <p id="fullName">Loading...</p>
                            </div>
                            <div class="info-item">
                                <label>Email</label>
                                <p id="email">Loading...</p>
                            </div>
                        </div>
                        <button id="editProfileBtn" class="btn-primary">Edit Profile</button>
                    </div>

                    <div class="profile-section">
                        <h2>Security</h2>
                        <button id="changePasswordBtn" class="btn-secondary">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for changing avatar -->
    <div id="avatarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Change Profile Picture</h2>
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*" hidden>
                <button id="uploadBtn" class="btn-secondary">Choose Image</button>
                <div id="imagePreview" class="image-preview"></div>
                <button id="saveAvatarBtn" class="btn-primary" disabled>Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Modal for editing profile -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm" class="auth-form">
                <div class="form-group">
                    <label for="editFullName">Full Name</label>
                    <input type="text" id="editFullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Modal for changing password -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Change Password</h2>
            <form id="changePasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <button type="submit" class="btn-primary">Update Password</button>
            </form>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
