
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enroll in Course</title>
  <link rel="stylesheet" href="enrollment.css">
</head>
<body>
  <div class="enrollment-page">
    <div class="enrollment-card">
      <h1>Course Enrollment</h1>
      <p class="subtitle">Choose a payment plan to complete your enrollment.</p>
      
      <form id="enrollment-form" class="form">
        <label class="radio-option">
          <input type="radio" name="plan" value="free" checked>
          <span class="label-text"><strong>Free Plan</strong> – Instant access</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="plan" value="standard">
          <span class="label-text"><strong>Standard</strong> – $49 with certification</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="plan" value="premium">
          <span class="label-text"><strong>Premium</strong> – $99 with certification + mentorship</span>
        </label>

        <button type="submit" class="enroll-button">Proceed to Checkout</button>
      </form>

      <div id="confirmation" class="confirmation hidden">
        <h2>🎉 Enrollment Confirmed!</h2>
        <p>Thank you for enrolling. A receipt has been sent to your email.</p>
        <a href="index.html" class="back-link">← Return to Courses</a>
      </div>
    </div>
  </div>

  <script src="enrollment.js"></script>
</body>
</html>
